<head>

    <style>
        body{
            text-align: center;

<body>
   <h1>De onde vens marica?</h1> 
   eu vim do(a) <input type="text" name="cidade" id="cidade">
   <br> 
   <input type="button" value="verifica" id="verifica" onclick="calc()">
   <div id="lugar"></div>
   <script>
       function calc() {
            var cidade = window.document.getElementById('cidade')
            var cid = String(cidade.value)
            var lugar = window.document.querySelector('div#lugar')
            lugar.innerHTML = `<p>Voce veio de <strong> ${cid} </strong> certoa? `
            if ( cid == 'brasil' || cid == 'Brasil') {
                lugar.innerHTML += `Certoa <strong> brasileiro </strong> confirmado!`
        
            }else{
                lugar.innerHTML += `<h1> É NÉ </H1>`
                lugar.innerHTML += `<h2> come to brazil gringo safado!! </H2>`
            }
       }
   </script>
</body>
